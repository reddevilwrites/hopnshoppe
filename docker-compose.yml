version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: hopnshoppe-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hopnshoppe}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
    ports:
      - "5432:5432"
    volumes:
      - pgdata-hopnshoppe:/var/lib/postgresql/data

  config-server:
    build: ./config-server
    container_name: hopnshoppe-config-server
    depends_on:
      - postgres
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/config-repo:/app/config-repo:ro

  config-client:
    build: ./config-client
    container_name: hopnshoppe-config-client
    depends_on:
      - config-server
      - postgres
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-hopnshoppe}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    ports:
      - "8081:8081"

  proxy:
    build: ./proxy
    container_name: hopnshoppe-proxy
    depends_on:
      - config-client
    env_file:
      - .env
    environment:
      TARGET_URL: ${TARGET_URL:-http://config-client:8081/products}
      API_KEY: ${API_KEY:?API_KEY not set}
    ports:
      - "3000:3000"

  frontend:
    build: ./aem-springboot-frontend
    container_name: hopnshoppe-frontend
    depends_on:
      - proxy
    ports:
      - "5173:80"
    # calls proxy at http://localhost:3000 per current code

volumes:
  pgdata-hopnshoppe:
