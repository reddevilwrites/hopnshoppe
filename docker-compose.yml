version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: hopnshoppe-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hopnshoppe}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
    ports:
      - "5432:5432"
    volumes:
      - pgdata-hopnshoppe:/var/lib/postgresql/data

  config-server:
    build: ./config-server
    container_name: hopnshoppe-config-server
    depends_on:
      - postgres
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/config-repo:/app/config-repo:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/config-client.yml || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  config-client:
    build: ./config-client
    container_name: hopnshoppe-config-client
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_started
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-hopnshoppe}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    ports:
      - "8081:8081"

  frontend:
    build: ./caas-frontend
    container_name: hopnshoppe-frontend
    depends_on:
      - config-client
    ports:
      - "5173:80"
    # nginx proxies /api/* to config-client

volumes:
  pgdata-hopnshoppe:
